<div
id="contact-footer"
  class="bg-dark text-white d-flex flex-column flex-md-row align-items-center justify-content-around mt-5 bg-light py-5"
>
  <div class="d-flex flex-column align-items-center mb-4 mb-md-0">
    <h4 class="mb-3">Contact Me</h4>
    <div class="d-flex align-items-center mb-2">
      <i class="fas fa-envelope me-2"></i>
      <a href="mailto:{{email}}">{{email}}</a>
    </div>
    <div class="d-flex align-items-center">
      <i class="fas fa-phone me-2"></i>
      <span  >{{phone}}</span>
    </div>
  </div>

  <button
    class="btn btn-custom bg-dark text-white border-white btn-lg mb-4 mb-md-0"
  >
    Contact Me
  </button>

  <div class="d-flex flex-column align-items-center">
    <div class="d-flex mb-3">
      <a
        href="https://facebook.com"
        class="btn btn-outline-primary social-icons me-3"
        target="_blank"
      >
        <i class="fab fa-facebook-f"></i>
      </a>
      <a
        href="https://twitter.com"
        class="btn btn-outline-info social-icons me-3"
        target="_blank"
      >
        <i class="fab fa-twitter"></i>
      </a>
      <a
        [href]="likedin"
        class="btn btn-outline-secondary social-icons"
        target="_blank"
      >
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <span>&copy; 2024 copy right</span>
  </div>
</div>
