<div class="bg-dark text-white d-flex align-items-center justify-content-center mt-5 bg-light p-5 flex-column">
  <h1 class="mb-4">Skills</h1>
  <p class="mb-3" style="color: gray;">
    MEARN Stack Developer with expertise in Node.js, Express.js, MongoDB, SQL,
    and React. Focused on backend development and committed to solving complex
    problems.
  </p>
  <div class="container mt-5">
    <div class="row">
     
      <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
        <h4 class="mb-4 border-bottom border-white pb-3">My Focus</h4>
        <h6 class="mb-3">{{skills.a}}</h6>
        <h6 class="mb-3">{{skills.b}}</h6>
        <h6 class="mb-3">{{skills.c}}</h6>
        <h6 class="mb-3">{{skills.g}}</h6>
      </div>
      <div class="col-md-6">
        <div class="d-flex align-items-center mb-3">
          <div class="me-3" style="width: 150px;">{{skills.g}}</div>
          <div class="flex-grow-1">
            <div class="progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="me-3" style="width: 150px;">{{skills.a}}</div>
          <div class="flex-grow-1">
            <div class="progress">
              <div class="progress-bar bg-info" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="me-3" style="width: 150px;">{{skills.b}}</div>
          <div class="flex-grow-1">
            <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center mb-3">
          <div class="me-3" style="width: 150px;">{{skills.c }}</div>
          <div class="flex-grow-1">
            <div class="progress">
              <div class="progress-bar bg-danger" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
